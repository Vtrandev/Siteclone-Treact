<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section class="landing">
      <nav class="row">
        <div class="nav__container">
          <figure class="nav__img">
            <img class="nav__img--logo" src="./assets/logo.svg" alt="" />
            <a class="nav__main" href="#">Treact</a>
          </figure>

          <div class="nav__links">
              <a class="nav__link" href="">About</a>
              <a class="nav__link" href="">Blog</a>
              <a class="nav__link" href="">Pricing</a>
              <a class="nav__link" href="">Contact Us</a>
              <a class="nav__link nav__link--primary" href="">Login</a>
              <a class="nav__link nav__link--signup" href=""><button>Sign Up</button></a>
          </div>
        </div>
      </nav>

      <header class="row">
        <div class="header__container">
          <div class="header">
            <h1 class="header__title">
              Beautiful React Templates <span class="purple">for you.</span>
            </h1>
            <p class="header__subtitle">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <form class="header__form" action="">
                <input type="email" placeholder="Your E-mail Address" >
                <button>Get Started</button>
            </form>
            <div class="header__customer">
            <p class="header__customer--para">OUR TRUSTED CUSTOMERS</p>
            <figure></figure>
            <img class="header__customer--img" src="./assets/customers.png" alt="">
            </div>
          </div>

          <figure class="landing__img">
            <img src="./assets/header.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
